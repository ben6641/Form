<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
        
        <link rel="icon" href="calendar.png">
    </head>
    <body>
        <div class="card">
            <img src="photo.jpg" alt="a cave">
        <div class="form">
            <h2 id="title">Register</h2>
            <form id="content">
                <input name="name" type="text" id="name" required placeholder="Name"></br>
                <input type="text" id="date" required placeholder="Birthdate"></br>
                <select id="select">
                    <option value="Gender" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select></br>
                <input type="email" id="email" required placeholder="Email"></br>
                <input type="tel" id="tel" required placeholder="Phone">
                <button id="btn" type="submit">submit</button>
            </form>
        </div>
        </div>

        
        <script>
            let myform = document.getElementById("content")
            myform.addEventListener('submit', e => {
                e.preventDefault()
                
                let myformdata = new FormData(event.target)
                let name = myformdata.get("name")

                let updatedContent = `
                    <h4>thank you for registering</h4>
                    <h6 style="color: darkgray">we will never share you information</h6>
                `
                let updatedTitle = `
                    <h3>Congratulations, <span class="text">${name}</span></h3>
                `
                let content = document.getElementById("content")
                content.innerHTML = updatedContent
                let title = document.getElementById("title")
                title.innerHTML = updatedTitle
            })
        </script>
    </body>
</html>
